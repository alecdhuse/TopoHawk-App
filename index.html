<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="icon" sizes="192x192" href="images/touch-icon-192x192.png">
        
        <title>TopoHawk</title>
    </head>
    
    <body>
        <div id="top_bar_div">
            <div id="breadcrumbs_div">
                <img id="logo_image" src="images/logo.svg" style="height:30px;"/>
                <div class="breadcrumb_div">TopoHawk</div>
            </div>
            <div id="menu_div">
                <img src="images/button-menu.svg" style="height:30px;"/>
            </div>
        </div>
        
        <div id="center_div"></div>
        
        <div id="buttons_div">
            <div class="button_group_left_div">
                <div class="button_group_left_div">
                    <div id="button_1_div"><img src="images/button-destinations.svg" class="button_image"/></div>
                </div>
                <div class="button_group_right_div">
                    <div id="button_2_div"><img src="images/button-map.svg" class="button_image"/></div>
                </div>
            </div>
            
            <div class="button_group_right_div">
                <div class="button_group_left_div">
                    <div id="button_3_div"><img src="images/button-map.svg" class="button_image"/></div>
                </div>
                <div class="button_group_right_div">
                    <div id="button_4_div"><img src="images/button-map.svg" class="button_image"/></div>
                </div>
            </div>
        </div>
    </body>
</html>
